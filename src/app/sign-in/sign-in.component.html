
<div ng-app="form" class="signinComponent" ng-controller="myCtrl">

  <form [formGroup]="signinForm" name="signinForm" novalidate>
    <section>
    <h3>Angular Signin</h3>
  </section>
        <div class="inputsContainer">
          <label for="username">
            USERNAME
          </label>
          <input class="form-control" ng-model="user" formControlName="username" id="username" type="text" placeholder="username:admin" my-directive>
          <div *ngIf="signinForm.controls['username'].invalid && (signinForm.controls['username'].dirty || signinForm.controls['username'].touched)" class="alert alert-danger">
            <div *ngIf="signinForm.controls['username'].errors.required">
              username is required.
            </div>
        </div>
          <label for="password">
            PASSWORD
          </label>
          <input  class="form-control" formControlName="password" type="password"placeholder="password:admin" id="password" my-directive>
          <div *ngIf="signinForm.controls['password'].invalid && (signinForm.controls['password'].dirty || signinForm.controls['password'].touched)" class="alert alert-danger">
            <div *ngIf="signinForm.controls['password'].errors.required">
              password is required.
            </div>
        </div>
        <a  [routerLink]="['../home']">
        <button type="submit" 
        [disabled]="signinForm.pristine || signinForm.invalid" class="signinButton">
        Sign in
        </button>
        </a>
     </div>
      </form>
      <!-- <div *ngIf=" as value; else elseBlock">{{value}}</div> -->
</div>
