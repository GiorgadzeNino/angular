
<div class="signinComponent">
     <div *ngIf="signinForm.controls['username']!=signinForm.controls['validName']&& signinForm.controls['username'].touched"class="check">
         <!--<div *ngIf="signinForm.controls['username'].errors.required"> -->
          username or password is inccorect.
        
        <!-- </div>  -->
    </div> 
  <form [formGroup]="signinForm" name="signinForm" novalidate>
    <section>
    <h3>Angular Signin</h3></section>
        <div class="inputsContainer">
          <label for="username">
            USERNAME
          </label>
          <input class="form-control" formControlName="username" name="name" type="text" placeholder="username:admin">
          <div *ngIf="signinForm.controls['username'].invalid && (signinForm.controls['username'].dirty || signinForm.controls['username'].touched)" class="alert alert-danger">
            <div *ngIf="signinForm.controls['username'].errors.required">
              username is required.
            </div>
        </div>
          <label for="password">
            PASSWORD
          </label>
          <input  class="form-control" formControlName="password" type="password"placeholder="password:admin" >
          <div *ngIf="signinForm.controls['password'].invalid && (signinForm.controls['password'].dirty || signinForm.controls['password'].touched)" class="alert alert-danger">
            <div *ngIf="signinForm.controls['password'].errors.required">
              password is required.
            </div>
        </div>
        <button type="submit"
        [disabled]="signinForm.pristine || signinForm.invalid" class="signinButton">
        Sign in
        </button>
        
     </div>
      </form>
</div>
